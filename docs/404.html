<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Redirect /admin to /#/admin for Flutter hash routing
    var l = window.location;
    var path = l.pathname;
    
    // Remove leading slash and convert to hash route
    if (path && path !== '/') {
      var hashPath = path.replace(/^\//, '');
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/#/' + hashPath;
      window.location.replace(newUrl);
    } else {
      // Fallback to home
      window.location.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
